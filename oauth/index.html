<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5zn.io - Strava Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .callback-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid #333333;
            max-width: 400px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 24px;
            font-weight: 300;
        }
        
        p {
            opacity: 0.8;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Connecting to Strava...</h1>
            <p>Please wait while we authenticate your account.</p>
        </div>
        
        <div id="success" style="display: none;">
            <h1 class="success">✓ Connected!</h1>
            <p>Your Strava account has been successfully connected.</p>
            <p>Redirecting to 5zn.io...</p>
        </div>
        
        <div id="error" style="display: none;">
            <h1 class="error">✗ Connection Failed</h1>
            <p>There was an error connecting to Strava.</p>
            <p>Please try again.</p>
        </div>
    </div>

    <script>
        // Exchange authorization code for access token
        async function exchangeCodeForToken(code) {
            try {
                const response = await fetch('/api/strava/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('strava_token', data.access_token);
                    localStorage.setItem('strava_refresh_token', data.refresh_token);
                    localStorage.setItem('strava_athlete', JSON.stringify(data.athlete));
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error('Token exchange failed');
                }
            } catch (error) {
                console.error('Token exchange error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }
        
        // Handle OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        } else if (code) {
            // Exchange code for token
            exchangeCodeForToken(code);
        } else {
            // No code or error, redirect to main page
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
