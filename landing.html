<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5zn.io - Лаборатория креативных решений</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
            filter: brightness(0) invert(1);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 50px;
            color: #aaaaaa;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            background: linear-gradient(135deg, #2A3587 0%, #CF2228 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .contact-text {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .email-link {
            display: inline-block;
            background: linear-gradient(135deg, #2A3587 0%, #CF2228 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 53, 135, 0.3);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .back-arrow {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .description {
                font-size: 16px;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <svg class="back-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5"/>
            <path d="M12 19l-7-7 7-7"/>
        </svg>
        Назад к приложению
    </a>

    <div class="container">
        <img src="/logo_Szn.svg" alt="5zn" class="logo">
        
        <h1>5zn</h1>
        <p class="subtitle">Лаборатория креативных решений</p>
        
        <div class="description">
            <p>Мы создаем инновационные решения для спорта и фитнеса. <span class="highlight">Оформление тренировок в Strava</span> — один из наших продуктов.</p>
        </div>

        <div class="contact-section">
            <h3 class="contact-title">Нужен шаблон для вашего клуба?</h3>
            <p class="contact-text">Свяжитесь с нами для создания индивидуального решения</p>
            <a href="mailto:hi@5zn.io" class="email-link">hi@5zn.io</a>
        </div>
    </div>
</body>
</html>
