<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5zn.io - Creative Solutions Laboratory</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
            filter: brightness(0) invert(1);
        }

        .subtitle {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 50px;
            color: #cccccc;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            color: #ffffff;
            font-weight: 500;
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .contact-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .contact-text {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 20px;
        }

        .email-link {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .email-link:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .back-arrow {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }

            .subtitle {
                font-size: 24px;
            }

            .description {
                font-size: 15px;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <svg class="back-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5"/>
            <path d="M12 19l-7-7 7-7"/>
        </svg>
        Back to App
    </a>

    <div class="container">
        <img src="/logo_Szn.svg" alt="5zn" class="logo">
        
        <p class="subtitle">Creative Solutions Laboratory</p>
        
        <div class="description">
            <p>We create innovative solutions for sports and fitness. <span class="highlight">Strava workout formatting</span> is one of our products.</p>
        </div>

        <div class="contact-section">
            <h3 class="contact-title">Need a template for your club?</h3>
            <p class="contact-text">Contact us to create a custom solution</p>
            <a href="mailto:hi@5zn.io" class="email-link">hi@5zn.io</a>
        </div>
    </div>
</body>
</html>
